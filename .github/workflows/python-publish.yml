# This workflow will upload a Python Package using Twine when a release is created
# For more information see: https://help.github.com/en/actions/language-and-framework-guides/using-python-with-github-actions#publishing-to-package-registries

name: Upload Python Package

on:
  release:
    types: [created]

jobs:
  deploy:
    name: Deploy to various OSes
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install PyQt5 pyinstaller
    - name: Build and publish
      env:
        windows-latest: qmlview.zip
        ubuntu-latest: qmlview.tar.gz
        macOS-latest: qmlview.tar.gz
      run: |
        pyinstaller qmlview.spec
        # python install_dependencies.py ${{ matrix.os }}
        python uploader.py ${{ matrix.os }} ${{ secrets.SECRET_TOKEN }}
        gh auth login --with-token < token.txt
        gh release create v3.1a5 $${{ matrix.os}}
